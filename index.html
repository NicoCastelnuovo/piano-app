<!DOCTYPE html>
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="style.css" rel="stylesheet">
    <title>Piano app with HTML, CSS and jS</title>
</head>
<body>
    <div class="piano">
        <div class="piano__panel">
            <div id="switch-on-off">
                <div></div>
            </div>
        </div>
        <div class="piano__keys">
            <div class="key key__white" id="c"></div>
            <div class="key key__black" id="db"></div>
            <div class="key key__white" id="d"></div>
            <div class="key key__black" id="eb"></div>
            <div class="key key__white" id="e"></div>
            <div class="key key__white" id="f"></div>
            <div class="key key__black" id="gb"></div>
            <div class="key key__white" id="g"></div>
            <div class="key key__black" id="ab"></div>
            <div class="key key__white" id="a"></div>
            <div class="key key__black" id="bb"></div>
            <div class="key key__white" id="b"></div>
            <div class="key key__white" id="c4"></div>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
